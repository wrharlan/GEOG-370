
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([35.588549147790765, -82.60881828405464], 13.5);
    
    var aMarker = L.marker([35.565717, -82.581344])
    var bMarker = L.marker([35.560089, -82.625890])
    var cMarker = L.marker([35.567916, -82.616794])

    var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
       }).addTo(map);

      var ashTile = L.tileLayer('./AS_historical_tile/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      })

      var tiles = {
        "Open Street Map": OSM,
        "1964 Aerial Image": ashTile
      }

      var aVector = {
        "Carrier Park Velodrome":aMarker,
        "Historic Lake Ashnoca":bMarker,
        "Historic Sulfur Spring":cMarker
      }
  
  L.control.layers(tiles, aVector).addTo(map);
      
      var aIcon = L.icon ({
        iconUrl: 'https://cdn.imgbin.com/19/14/15/imgbin-bicycle-cycling-mountain-bike-bicycle-M1zpSqEBAzpSjG6nsrxdYhZ8u.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0],
      })
          
      var bIcon = L.icon ({
        iconUrl: 'https://banner2.cleanpng.com/20180421/ekw/kisspng-lake-tahoe-computer-icons-pyramid-lake-lake-vector-5adacf9b85eec3.8450097815242894355486.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0],
      })  
      
      var cIcon = L.icon ({
        iconUrl: 'https://banner2.cleanpng.com/20190502/yll/kisspng-computer-icons-scalable-vector-graphics-fountain-i-city-fountain-icon-ios-7-iconset-icons8-water-fou-5cca6ce8c77b26.2333142515567700248171.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0],
      })
      
      var aPopup = "Asheville Motor Speedway was a racetrack from 1956-1999 and can be seen in its original form in the historical image. It has since been converted into the Mellowdrome, a track for cyclists.<br/><img src='https://fantasynascarracin.yolasite.com/resources/LakewoodSpeedway.jpg'width='200px'/>";
        
      var bPopup = "Lake Ashnoca was a lake on Asheville School's campus from 1910-1970 when it was drained to accomodate the construction of I-40.<br/><img src='https://packlibraryncroom.files.wordpress.com/2020/06/ab604-copy-1.jpg?w=864'width='200px'/>";
      
      var cPopup = "The Sulfur Springs was a very popular attraction in the Southeast during the 19th century. The springs were said to have medicinal properties and a popular, club-like hotel was built nearby to accomodate visitors.<br/><img src='https://lh3.googleusercontent.com/proxy/x8b30SE55Xhepz1FjIwsTODnOnZ2yheD_GhzwGaEAiGVTSPQ0q1CovCCrLXmEids64n1mkHHwBbA14j9aUf729-EAVTr_p6uco2B8ltSFLbfimuWq62VPw-T4w_hWynt4vA_'width='200px'/>";

      L.marker([35.565717, -82.581344], {
        icon: aIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, );}})
        .bindPopup(aPopup)
      .addTo(map);  

      L.marker([35.560089, -82.625890], {
        icon: bIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, );}})
        .bindPopup(bPopup)
      .addTo(map);  
    
      L.marker([35.567916, -82.616794], {
        icon: cIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, );}})
        .bindPopup(cPopup)
      .addTo(map);  
    


  </script>
</body>
</html>
