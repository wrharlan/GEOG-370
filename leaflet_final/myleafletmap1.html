<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    
    <script src = "./data/kenan.geojson"></script>
    <script src = "./data/unchealth.geojson"></script>
    <script src = "./data/gimghoul.geojson"></script>

</head>
<body>
    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>
    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 15);
        
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
    
                
        var Kenanicon = L.icon({
            iconUrl: 'https://i.pinimg.com/originals/e9/0b/dd/e90bddc88c370bc1737a15fab28b097c.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
            })
        
        // I changed the variable costumPopup to kenanPopup so that way is different. Do the same witht the other costumPopup
        var kenanPopup = "Kenan Memorial Stadium<br/><img src='https://goheels.com/images/2019/11/25/Kenan_Stadium_Aerial_2_16x9.jpg?width=1416&height=797&mode=crop&quality=80&format=jpg'width='100px'/>";
        
        L.geoJSON(Kenan, { // Check you geojson, you have them with a lat lon, it should be lon lat. I changed it to the Kenan, you need to change the rest
            pointToLayer: function (feature, latlng) { 
            return L.marker(latlng, {icon: Kenanicon});}})
            .bindPopup(kenanPopup) 
            .addTo(map);
        
        var healthicon = L.icon({
            iconUrl: 'https://www.unchealthcare.org/imgs/unc-health-logo.svg',
            iconSize: [50,50],
            popupAnchor: [0,0]
            })
        
        var healthPopup = "UNC Medical Center<br/><img src='https://www.med.unc.edu/emergmed/files/2019/04/file.jpeg'width='100px'/>";
        
        L.geoJSON(unchealth, { 
            pointToLayer: function (feature, latlng) { 
            return L.marker(latlng, {icon: healthicon});}})
            .bindPopup(healthPopup) 
            .addTo(map);

        var gimghoulicon = L.icon({
            iconUrl: 'https://live.staticflickr.com/3335/5755506185_324d9af9aa_b.jpg',
            iconSize: [50,50],
            popupAnchor: [0,0]
            })
        
        var gimghoulPopup = "Gimghoul Castle<br/><img src='https://www.northcarolinahauntedhouses.com/real-haunt-photo/gimghoul-castle--dromgooles-castle_839.jpg'width='100px'/>";
        
        L.geoJSON(gimghoul, { 
            pointToLayer: function (feature, latlng) { 
            return L.marker(latlng, {icon: gimghoulicon});}})
            .bindPopup(gimghoulPopup) 
            .addTo(map);


    </script>

    
</body>
</html>
